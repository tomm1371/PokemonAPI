<!DOCTYPE html>

<html>
  <head>
    <title>My Pokedex Web App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add your CSS rules here */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 30px;
      }

      main {
        padding: 20px;
        font-size: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Put your header content here -->
      Pokemon API App
    </header>
    <main>
      <div id="pokemon-list"></div>
      <script>
        const apiUrl = 'https://your-api-url.com/pokemon';
        const pokemonListElement = document.getElementById('pokemon-list');
      
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            const pokemonList = data.results.map(pokemon => `<li>${pokemon.name}</li>`);
            pokemonListElement.innerHTML = `<ul>${pokemonList.join('')}</ul>`;
          })
          .catch(error => {
            console.error('Error fetching data from API:', error);
            pokemonListElement.innerHTML = '<p>Error fetching data from API</p>';
          });
      </script>
      
      <!-- Put your main content here -->
      Pokemons here :D
    </main>
    <footer>
      <!-- Put your footer content here -->
      Vi vinder? <br>
      Jada!
    </footer>
  </body>
</html>
